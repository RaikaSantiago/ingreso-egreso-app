<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of ieArr">
                  <td>{{item.descripcion}}</td>
                  <td>{{item.monto | currency}}</td>
                  <td style="font-weight: bold;" [class.text-success]="item.tipo === 'ingreso'" [class.text-danger]="item.tipo === 'egreso'">{{item.tipo | uppercase}}</td>
                  <td>
                    <button  type="button" class="btn btn-primary mr-2">
                      Editar
                    </button>
                    <button (click)="borrar(item.uid)"  type="button" class="btn btn-danger">
                      <i class="fa fa-trash"> Borrar</i>
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
